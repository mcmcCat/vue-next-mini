<script>
  const p1 = {
    lastName: '张',
    firstName: '三',
    get fullName() {
      console.log(this)
      return this.lastName + this.firstName
    }
  }

  const proxy = new Proxy(p1, {
    get(target, key, receiver) {
      console.log('getter行为被触发')
      // return target[key]
      return Reflect.get(target, key, receiver)
    }
  })

  console.log(proxy.fullName)
</script>
