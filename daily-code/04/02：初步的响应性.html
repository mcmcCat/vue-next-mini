<script>
  // 定义一个商品对象
  let product = {
    price: 10,
    quantity: 2
  }

  // 总价格
  let total = 0

  // 计算总价格
  let effect = () => {
    total = product.price * product.quantity
  }

  effect()
  console.log(`总价格：${total}`) //20

  // 修改商品的数量
  product.quantity = 5

  effect()
  console.log(`总价格：${total}`) //50
</script>
